<!DOCTYPE html>
<html lang="pt=br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma / Dom</title>
</head>

<body>
    
    <h1> Somando usando <br> DOM </h1>

    <div class="valor12">
        <input type="number" name="'valor1" id="valor1"> +
        <input type="number" name="'valor2" id="valor2">
    </div>

    <div class="somara">
        <input id="somar" type="button" value="Somar" onclick="somar()">
    </div>

    <div id="resp">Resposta</div>


    <script>

        function somar() {

            var v1 = window.document.getElementById('valor1')
            var v2 = window.document.querySelector('input#valor2')
            var resp = window.document.getElementById('resp')

            var n1 = Number(v1.value)
            var n2 = Number(v2.value)
            var resultado = n1 + n2

            resp.innerHTML = ` A soma entre : ${n1} + ${n2} = ${resultado}.`

        }

    </script>

</body>

</html>
